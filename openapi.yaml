openapi: 3.0.1
info:
  title: Ballerina GraphQL Sample
  version: 0.1.0
  description: GraphQL API for querying user details
servers:
- url: "{server}:{port}"
  variables:
    server:
      default: http://localhost
    port:
      default: "9090"
paths:
  /graphql:
    get:
      summary: GraphQL endpoint
      description: Execute GraphQL queries and mutations
      operationId: graphql
      parameters:
        - name: query
          in: query
          required: true
          description: GraphQL query string
          schema:
            type: string
          example: "{ all { id name city age } }"
      responses:
        "200":
          description: Successful GraphQL response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    description: Response data
                  errors:
                    type: array
                    description: GraphQL errors if any
                    items:
                      type: object
              examples:
                getAllUsersResponse:
                  summary: All users response
                  value:
                    data:
                      all:
                        - id: 1
                          name: "Amal"
                          city: "Kandy"
                          age: 20
                        - id: 2
                          name: "Sunil"
                          city: "Colombo"
                          age: 30
                        - id: 3
                          name: "Upali"
                          city: "Wattala"
                          age: 40
                filterUserResponse:
                  summary: Filter user response
                  value:
                    data:
                      filter:
                        id: 1
                        name: "Amal"
                        city: "Kandy"
                        age: 20
        "400":
          description: Bad request (invalid GraphQL query)
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        message:
                          type: string
components:
  schemas:
    UserDetails:
      type: object
      description: User details object
      properties:
        id:
          type: integer
          format: int32
          description: Unique user identifier
        name:
          type: string
          description: User name
        city:
          type: string
          description: User city
        age:
          type: integer
          format: int32
          description: User age
      required:
        - id
        - name
        - city
        - age